        <h1>Contact Us</h1>

        <div class="contact">
            <form action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSegdBtvYbhWSR8fSBIHMpD2RIlYLxIjY36I0R4VMwtX6SDYwA/formResponse">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="entry.1859263336" placeholder="First Name" required>

                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="entry.1566988098" placeholder="Last Name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="entry.1260160591" placeholder="Email" required>

                <textarea id="message" name="entry.2044353436" placeholder="Enter your message" required></textarea>
                <button type="submit">Submit</button>
            </form>
